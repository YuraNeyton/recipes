<ion-slides pager="true" [options]="slideOpts" class="slider">
    <ion-slide *ngFor="let slide of slides" class="slide">
            <div class="img">
                <ion-img [src]="'assets/img/'+ slide.img"></ion-img>
            </div>

            <div class="title">
                <h1>{{slide.title}}</h1>
                <div class="border"></div>
                <p>{{slide.description}}</p>
            </div>
    </ion-slide>

</ion-slides>
