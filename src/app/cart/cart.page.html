<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-button (click)="navigate()">
                <ion-icon name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="share-social-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Список покупок</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-checkbox slot="end" color="success"></ion-checkbox>
            <ion-label color="success">Авокадо 50г.</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
