<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Кухня / Рецепти</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-info-slider [slides]="allRecipes"></app-info-slider>
    <div class="menu_grid">
        <div class="menu_item" *ngFor="let item of menu" (click)="navigate(item.link)">
            <div class="img">
                <ion-img [src]="'assets/img/'+item.img"></ion-img>
            </div>
            <div class="title">
                {{item.title}}
            </div>
        </div>
    </div>
</ion-content>
